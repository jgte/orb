method: gswarm.plot_stats
submetadata: gswarm.swarm.validation.keepC20.submetadata

#plot_ops
plot_min_degree: 2
plot_max_degree: 40
plot_functional: nondim



# plot_temporal_stats
plot_temp_stat_list: [corrcoeff] #[corrcoeff,rms,std]
#plot_temp_stat_title: <something>

#plot_spatial_stats
plot_derived_quantity: [cumdas]
plot_type: line
plot_spatial_stat_list: [diff,monthly]
plot_spatial_monthly_error: false                      #needs 'monthly' in plot_spatial_stat_list
plot_spatial_monthly_quantity: ['das','trianglog10']   #needs 'monthly' in plot_spatial_stat_list
plot_spatial_monthly_last: 3                           #needs 'monthly' in plot_spatial_stat_list
plot_spatial_monthly_triang_caxis: [-15,-9]

#plot_low_degrees
degrees: [2,3]
orders:  [inf,inf]

#plotting options
plot_legend_align_str: [corr,RMS]
plot_legend_align_right_just: [false,false,false]
