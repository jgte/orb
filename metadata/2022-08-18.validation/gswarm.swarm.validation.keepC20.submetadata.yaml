plot_product: true
model_types: [signal]
sources: [
  swarm.sh.gswarm.rl01.oC20,
  gswarm.swarm.aiub.aiub.v01.oC20,
  gswarm.swarm.asu.ifg.v03.oC20,
  gswarm.swarm.ifg.ifg.oC20,
  gswarm.swarm.osu.aiub.v02.oC20,
  gswarm.gracefo.sh.rl06.csr.oC20,
]
stats_relative_to: gswarm.gracefo.sh.rl06.csr.oC20
explicit_fields: true
storage_period: direct
plot_time_domain_source: 1 #options are: idx of source or 0, meaning the common time domain

#plotting
plot_xdateformat: yy/mm
plot_outlier_iter: 0
plot_legend_suppress: [GSWARM,GSwarm,SH,'V01','V02','V03','CSR','RL06',SIGNAL,'OC20']
plot_title_suppress:  [GSWARM,GSwarm,SH,'V01','V02','V03','CSR','RL06',SIGNAL,'OC20']
plot_title_replace: [
  'RL01','RL01',
  'GRACEFO','GRACE',
  'SWARM','Swarm',
  'ASU IFG','ASU',
  'OSU AIUB','OSU',
  'PD TS','model',
  'AIUB AIUB','AIUB',
  'IFG IFG','IFG',
]
plot_legend_replace: [
  'RL01','RL01',
  'GRACEFO','GRACE',
  'SWARM','Swarm',
  'ASU IFG','ASU',
  'OSU AIUB','OSU',
  'PD TS','model',
  'AIUB AIUB','AIUB',
  'IFG IFG','IFG',
]
plot_functional: eqwh
plot_std_caxis: [0,0.015]
plot_rms_caxis: [0,0.02]
plot_corrcoeff_caxis: [-1,1]
plot_colormap: jetzero
plot_legend_box: false
plot_spatial_mask: none
plot_save_data: yes

plot_pause_on_save: false
plot_visible: false

#plot_ops
plot_min_degree: 2
plot_max_degree: 40
plot_legend_sorting: none